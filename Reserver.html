            <h1 class="title_h1">Reserver</h1>
            <form action="" method="" enctype="" class="form">

                    <label for="firsName">Prenom</label>
                    <input type="text" name="firsName" id="firsName"

                </div>

                <div class="form-group">

                    <input type="text" name="lastName" id="lastName"
                    class="form-control" placeholder="Saisir votre Nom">
                </div>

                <div class="form-group">
                    <label for="numerTel">Numero tel.</label>
                    <input type="numerTel" name="numerTel" id="numerTel" class="form-control" placeholder="Saisir votre numero telephone" required>
                </div>

                <div class="form-group">
                    <label for="DateReservation">Date de reservation</label>
                    <input type="date" name="DateReservation" id="DateReservation" class="form-control">
                </div>

                <button type="submit" class="btn_submit">VALIDER</button>
                <button type="reset" class="btn_reset">EFFACER</button>
            </form>
